---
# handlers variables

handlers.restart_minio.name: minio
handlers.restart_minio.state: restarted
handlers.reload_systemd.command: systemctl daemon-reload
handlers.reload_systemd.become: yes
handlers.reload_systemd.async: 120
handlers.reload_systemd.poll: 10
handlers.debug_systemd_result.debug_var: result
handlers.debug_systemd_result.become: yes


# Variables for role metadata

# Galaxy info
author: "your_name"
description: "Ansible role for MinIO"
company: "your_company"
license: "license_name"

# Variables for configuring MinIO

# Group and user settings
minio_group_name: "minio"
minio_user_name: "minio"
minio_user_shell: "/sbin/nologin"
minio_user_home: "/home/minio"
minio_user_system: yes

# MinIO directories and ownership
minio_config_dir: "/etc/minio"
minio_data_dir: "/data"
minio_binary_path: "/usr/local/bin/minio"
minio_service_src: "minio.service"
minio_service_dest: "/etc/systemd/system/minio.service"

# Permissions
directory_mode: "0755"
file_mode: "0644"

# Variables for installing MinIO

# MinIO binary download URL
minio_download_url: "https://dl.min.io/server/minio/release/linux-amd64/archive/minio_20240731054626.0.0_amd64.deb"

# File paths and permissions
minio_deb_path: "/tmp/minio.deb"
deb_file_mode: "0755"


# Variables for Debian-based systems tasks

# Update apt package list
update_cache: yes

# File paths for tasks
install_tasks_file: "install.yml"
configure_tasks_file: "configure.yml"


# Variables for MinIO deployment
minio_deployment_type: "single-node-multi-drive"  # Options: single-node-single-drive, single-node-multi-drive, multi-node-multi-drive

# General MinIO configuration
minio_version: "RELEASE.2024-08-01T00-00-00Z"
minio_port: 9000
minio_access_key: "your-access-key"
minio_secret_key: "your-secret-key"

# Single-node configurations
minio_single_node_drive: "/data/minio"

# Multi-drive configurations (can be used for both single-node and multi-node setups)
minio_drives:
  - "/data/minio1"
  - "/data/minio2"
  - "/data/minio3"
  - "/data/minio4"

# Multi-node configurations
minio_nodes:
  - "node1.example.com"
  - "node2.example.com"
  - "node3.example.com"












